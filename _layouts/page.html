---
layout: default
---

<div id="page-root">

<main class="section">
  <div class="container">
    <p class="has-text-light">作成: {{ page.date | date: "%Y年 %m月 %d日" }}</p>
    <h1 class="title">{{ page.title }}</h1>
    {% if page.desc %}
    <h2 class="subtitle">{{ page.desc }}</h2>
    {% endif %}

    <div class="content">
      {{ content }}
    </div>
  </div>
</main>   
  
</div>
